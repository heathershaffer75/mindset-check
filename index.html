<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">
<title>🧩 Mindset Check — One‑Profile Pager (15)</title>
<style>
  :root{
    --bg:#0b1020; --fg:#e8edf7; --muted:#a7b3d1;
    --panel:#0f162b; --accent:#19c6ff; --accent2:#ff5cf0;
  }
  *{box-sizing:border-box}
  html,body{height:100%}
  body{
    margin:0;background:
      radial-gradient(1000px 600px at 110% 10%, rgba(25,198,255,.18), transparent 60%),
      linear-gradient(180deg,#0b1020,#0a0e1a 60%);
    color:var(--fg);font-family:system-ui,Segoe UI,Roboto,Inter,Arial
  }
  header{position:sticky;top:0;background:#0b1020d0;border-bottom:1px solid #ffffff12;backdrop-filter:blur(6px)}
  .wrap{max-width:1400px;margin:0 auto;padding:14px 18px}
  h1{margin:0;font-size:28px;display:flex;align-items:center;gap:10px}
  .pager{display:flex;align-items:center;gap:12px}
  .btn{background:#121a30;border:1px solid #ffffff20;color:var(--fg);padding:10px 14px;border-radius:12px;cursor:pointer}
  .btn:disabled{opacity:.35;cursor:not-allowed}
  .stage{height:calc(100vh - 120px);display:grid;grid-template-columns:1.2fr 1fr;gap:18px;align-items:stretch;padding:18px}
  .imgbox{background:linear-gradient(180deg,#101a34,#0f162b);border:1px solid #ffffff14;border-radius:16px;display:grid;place-items:center;overflow:hidden}
  .imgbox img{width:100%;height:100%;object-fit:contain;filter:drop-shadow(0 8px 22px rgba(25,198,255,.35))}
  .info{background:linear-gradient(180deg,#121b37,#0f162b);border:1px solid #ffffff14;border-radius:16px;padding:18px;overflow:auto}
  .title{font-size:32px;margin:0 0 6px 0}
  .subtitle{color:var(--muted);font-size:16px;margin:0 0 18px 0}
  .block{margin-bottom:14px}
  .label{color:#bcd1ff;font-size:12px;text-transform:uppercase;letter-spacing:.5px;margin-bottom:6px}
  .box{background:#0f1a33;border:1px solid #ffffff18;border-radius:10px;padding:12px;line-height:1.55}
  .pills{margin-top:8px}
  .pill{display:inline-block;background:#223055;border:1px solid #ffffff16;color:#cfe0ff;border-radius:999px;padding:4px 8px;margin:0 6px 6px 0;font-size:12px}
  .foot{display:flex;gap:10px;margin-top:10px}
  .ghost{opacity:.6}
  @media (max-width: 900px){
    .stage{grid-template-columns:1fr; grid-template-rows:45vh 1fr}
  }
</style>
</head>
<body>
<header>
  <div class="wrap">
    <div style="display:flex;justify-content:space-between;align-items:center;gap:12px;">
      <h1>🧩 Mindset Check — One‑Profile Pager</h1>
      <div class="pager">
        <button id="prev" class="btn">← Prev</button>
        <div id="pos" class="ghost"></div>
        <button id="next" class="btn">Next →</button>
      </div>
    </div>
    <div class="ghost">Tip: Use keyboard ←/→ to navigate, or click the image to go Next.</div>
  </div>
</header>

<main class="wrap">
  <section class="stage">
    <div class="imgbox"><img id="hero" alt="Character image"></div>
    <div class="info">
      <h2 id="name" class="title"></h2>
      <div id="subtitle" class="subtitle"></div>

      <div class="block">
        <div class="label">Illusion</div>
        <div id="illusion" class="box"></div>
      </div>

      <div class="block">
        <div class="label">Reality Check</div>
        <div id="reality" class="box"></div>
        <div id="dists" class="pills"></div>
      </div>

      <div class="block">
        <div class="label">Insight</div>
        <div id="insight" class="box"></div>
      </div>

      <div class="block">
        <div class="label">Discussion Prompts</div>
        <ul id="prompts" class="box" style="margin:0;padding-left:18px"></ul>
      </div>

      <div class="foot">
        <button id="copy" class="btn">Copy This Profile</button>
        <button id="shuffle" class="btn">Shuffle Deck</button>
      </div>
    </div>
  </section>
</main>

<script>
const PROFILES = [
  {name:"Shortcut Sam",emoji:"🚀",subtitle:"Rushing recovery",imgUrl:"images/shortcut-sam.png",
   illusion:"“Why drag this out? If I just work harder, I should be better by next week. Other people might need all those steps, but I’m different. I’ve already lost so much time — I need to catch up fast.”",
   distortions:["Magical thinking","All-or-nothing thinking","Unrealistic expectations"],
   reality:"Recovery isn’t a sprint; it is a gradual rewiring. Skipping stages sets up disappointment and relapse when reality cannot match accelerated expectations.",
   insight:"Small, consistent reps build lasting change. Use micro-goals, daily routines, and celebrate consistency over intensity.",
   prompts:["Where are you most impatient? What cost has rushing had?","If you slowed down 10%, what skill improves?","One tiny daily action for 30 days?"]},
  {name:"Detox Debbie",emoji:"💊",subtitle:"Detox = cure",imgUrl:"images/detox-debbie.png",
   illusion:"“I already did the hard part in detox. I’m clean — why more?”",
   distortions:["Minimization","False equivalence","Short-term focus"],
   reality:"Detox clears the body, not triggers or skills. Without new coping, old stressors pull you back.",
   insight:"Treat detox as reset, not finish line. Aftercare + skill reps reduce relapse risk.",
   prompts:["What tool post-detox helped most?","Top three skills to keep?","What’s your 30–90 day aftercare?"]},
  {name:"High-Functioning Hank",emoji:"🏋️",subtitle:"Denial via performance",imgUrl:"images/high-functioning-hank.png",
   illusion:"“I still have my job/house/workouts — I’m fine.”",
   distortions:["Downward comparison","Denial through performance","Selective attention"],
   reality:"Success in one lane doesn’t cancel harm in another. Delay increases cost.",
   insight:"Track objective costs (sleep, mood, conflicts). Share honestly with a peer weekly.",
   prompts:["Where does performance hide struggle?","Early warnings you ignore?","Who gets the unfiltered truth?"]},
  {name:"Justifying Jenna",emoji:"🎭",subtitle:"Excuses over honesty",imgUrl:"images/justifying-jenna.png",
   illusion:"“If you lived my life, you’d understand why I used.”",
   distortions:["Rationalization","Externalization","Special pleading"],
   reality:"Excuses reduce guilt but don’t change outcomes.",
   insight:"Use a 60-second accountability script: what happened, what it cost, what I choose next.",
   prompts:["An excuse that collapsed later?","Describe behavior without defending it.","Which value guides your next step?"]},
  {name:"Minimizing Mike",emoji:"🕶️",subtitle:"“It’s not that bad”",imgUrl:"images/minimizing-mike.png",
   illusion:"“I didn’t lose my family — so it’s fine.”",
   distortions:["Minimization","Comparison thinking","Normalization"],
   reality:"Small, repeated costs add up to big losses.",
   insight:"4-quadrant check: health, relationships, work/legal, self-respect.",
   prompts:["Where do you say “not that bad”?","What cost grew over time?","Your weekly honest check-in?"]},
  {name:"Drama Dana",emoji:"🌀",subtitle:"Chaos chaser",imgUrl:"images/drama-dana.png",
   illusion:"“Calm is boring; chaos is life.”",
   distortions:["Emotional reasoning","Novelty seeking","Sensory under-stimulation"],
   reality:"Chaos drains resilience; calm just feels unfamiliar at first.",
   insight:"Dose calm daily; schedule healthy novelty.",
   prompts:["When did calm feel uncomfortable?","Healthy novelty this week?","5-minute regulation you’ll stack?"]},
  {name:"Invincible Ivan",emoji:"👑",subtitle:"Overconfidence",imgUrl:"images/invincible-ivan.png",
   illusion:"“Relapse won’t happen to me.”",
   distortions:["Optimism bias","Overconfidence","Illusion of control"],
   reality:"Believing you’re immune blinds you to risk.",
   insight:"Pilot’s checklist + rehearse 3 high-risk exits.",
   prompts:["Where are you overconfident?","One trigger to write an exit for?","Who sanity-checks your plan?"]},
  {name:"Silent Steve",emoji:"🤐",subtitle:"Secrets & shame",imgUrl:"images/silent-steve.png",
   illusion:"“If I keep it secret, it will go away.”",
   distortions:["Avoidance","Thought suppression","Shame spiral"],
   reality:"Silence increases burden and risk; connection predicts recovery.",
   insight:"Name—aim—share with one safe person. Use a 2-sentence opener.",
   prompts:["What got heavier in secret?","Who is safe to tell?","Your 2-sentence script?"]},
  {name:"Relapse Ryan",emoji:"🔄",subtitle:"“Tomorrow” loop",imgUrl:"images/relapse-ryan.png",
   illusion:"“I’ll stop after one last time. Tomorrow.”",
   distortions:["Procrastination","Future discounting","Present bias"],
   reality:"“Later” becomes “never.” The brain overestimates future willpower.",
   insight:"Do a 2-minute action now; momentum beats motivation.",
   prompts:["What have you promised “tomorrow”?","2-minute action before bed?","Who will you report to?"]},
  {name:"Crisis Chris",emoji:"🧯",subtitle:"Only acts at disaster",imgUrl:"images/crisis-chris.png",
   illusion:"“I’ll handle it when it’s bad.”",
   distortions:["Threshold thinking","Minimization","Short-termism"],
   reality:"Waiting increases damage; maintenance prevents detours.",
   insight:"Daily/weekly routine + yellow-flag playbook.",
   prompts:["Your first yellow flags?","Average-Tuesday maintenance?","One habit you protect on bad days?"]},
  {name:"Numbing Nina",emoji:"🧛",subtitle:"Feels = threat",imgUrl:"images/numbing-nina.png",
   illusion:"“If I don’t feel it, it can’t hurt me.”",
   distortions:["Emotional avoidance","Catastrophizing","Experiential avoidance"],
   reality:"Pushed-down feelings leak out as triggers.",
   insight:"90-second wave + distress tolerance + values action.",
   prompts:["Which emotion do you numb?","Fastest grounding skill?","Who helps you feel safely?"]},
  {name:"Perfectionist Pete",emoji:"🎯",subtitle:"All-or-nothing",imgUrl:"images/perfectionist-pete.png",
   illusion:"“If it’s not perfect, it’s failure.”",
   distortions:["Black-and-white","Overgeneralization","Labeling"],
   reality:"Slips are data, not identity.",
   insight:"Good-enough targets, ABC debrief, self-compassion.",
   prompts:["Where has perfectionism stalled you?","Debrief a slip without shame?","Your B+ day?"]},
  {name:"Tomorrow Tina",emoji:"🕰️",subtitle:"Waiting for perfect timing",imgUrl:"images/tomorrow-tina.png",
   illusion:"“I’ll start when I feel ready.”",
   distortions:["Temporal distortion","Emotional reasoning","Present bias"],
   reality:"Readiness often follows action.",
   insight:"3-minute rule; pair with a cue.",
   prompts:["What have you delayed?","3-minute starter today?","Which cue will you use?"]},
  {name:"Nostalgic Nick",emoji:"🧟",subtitle:"Selective memory",imgUrl:"images/nostalgic-nick.png",
   illusion:"“The good times were worth it.”",
   distortions:["Selective memory","Rosy retrospection","Confirmation bias"],
   reality:"Play the tape to the real ending.",
   insight:"Two-column memory + evidence + grounding phrase.",
   prompts:["Which “good memory” changes with full tape?","What evidence helps you remember cost?","Your grounding phrase?"]},
  {name:"Comparison Carrie",emoji:"🪞",subtitle:"Comparing down",imgUrl:"images/comparison-carrie.png",
   illusion:"“Others are worse—so I’m fine.”",
   distortions:["Downward comparison","Whataboutism","Minimization"],
   reality:"Your goals are about your values, not others’ rock bottom.",
   insight:"Switch to inspiration comparisons; set 3 value-goals.",
   prompts:["Who keeps you stuck by comparison?","Who inspires you forward—and why?","Top 3 value-goals (30 days)?"]}
];

let i = 0;
const $ = s => document.querySelector(s);
const hero = $('#hero'), nameEl = $('#name'), sub = $('#subtitle'), ill = $('#illusion'),
      real = $('#reality'), dists = $('#dists'), ins = $('#insight'),
      prompts = $('#prompts'), pos = $('#pos'), prev = $('#prev'), next = $('#next');

function render(){
  const p = PROFILES[i];
  nameEl.textContent = `${p.emoji} ${p.name}`;
  sub.textContent = p.subtitle;
  ill.textContent = p.illusion;
  real.textContent = p.reality;
  ins.textContent = p.insight;
  dists.innerHTML = p.distortions.map(d=>`<span class="pill">${d}</span>`).join('');
  prompts.innerHTML = p.prompts.map(q=>`<li>${q}</li>`).join('');
  if (pos) pos.textContent = `Profile ${i+1} of ${PROFILES.length}`;
  hero.src = p.imgUrl || '';
  hero.alt = p.name;
  hero.onerror = () => {
    hero.src = 'data:image/svg+xml;utf8,'+encodeURIComponent(
      `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 400">
         <rect width="100%" height="100%" fill="#0c1530"/>
         <text x="50%" y="50%" fill="#9fb8ff" font-size="22" font-family="Arial" text-anchor="middle">No image found: ${p.name}</text>
       </svg>`
    );
  };
  prev.disabled = (i===0);
  next.disabled = (i===PROFILES.length-1);
  window.scrollTo({top:0, behavior:'instant'});
}
function move(dx){ i = Math.max(0, Math.min(PROFILES.length-1, i+dx)); render(); }

$('#prev').addEventListener('click', ()=> move(-1));
$('#next').addEventListener('click', ()=> move(1));
document.addEventListener('keydown', (e)=>{ if(e.key==='ArrowRight') move(1); if(e.key==='ArrowLeft') move(-1); });
hero.addEventListener('click', ()=> move(1));
$('#copy').addEventListener('click', ()=>{
  const p = PROFILES[i];
  const txt = `# ${p.name}
Illusion: ${p.illusion}
Reality Check (Distortions: ${p.distortions.join(', ')}): ${p.reality}
Insight: ${p.insight}
Prompts:
- ${p.prompts.join('
- ')}`;
  navigator.clipboard.writeText(txt).then(()=> alert('Profile copied.'));
});
$('#shuffle').addEventListener('click', ()=>{
  for(let k=PROFILES.length-1;k>0;k--){ const j=Math.floor(Math.random()*(k+1)); [PROFILES[k],PROFILES[j]]=[PROFILES[j],PROFILES[k]]; }
  i = 0; render();
});

render();
</script>
</body>
</html>
